<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a class="btn btn-outline-danger" th:href="@{'/ver/'+${factura.cliente.id}}" th:text="Regresar"></a>
            </h4>

            <form th:action="@{/factura/form/}" th:object="${factura}" method="post">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
                    <div class="col-sm-6">
                        <input th:value="${factura.cliente.nombre} + ' ' +${factura.cliente.apellido}"
                               disabled="disabled" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Descripcion'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{descripcion}" class="form-control"
                               th:errorclass="'form-control is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}"
                             th:errors="*{descripcion}"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Observacion'"></label>
                    <div class="col-sm-6">
                        <textarea th:field="*{observacion}" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Buscar producto'"></label>
                    <div class="col-sm-6">
                        <input type="text" name="buscarProducto" id="buscarProducto" class="form-control"/>
                    </div>
                </div>

                <table th:replace="factura/plantillaItems :: itemsFactura"></table>

                <table id="cargarItemProductos" class="table table-sm table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <h5>Total<span class="badge badge-secondary" id="gran_total">0</span></h5>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-outline-info">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
<script th:replace="layout/js/autocompleteProductos :: javascript"></script>
</body>
</html>
